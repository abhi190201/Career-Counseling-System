{% load static i18n %}

{% block content %}
<!-- Confetti Canvas -->
<canvas id="confettiCanvas"
  style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 999;">
</canvas>

<!-- Main Wrapper -->
<div class="page-wrapper d-flex justify-content-center align-items-center">
  <div class="card success-card text-center fade-in shadow-lg">
    <!-- Heading -->
    <h2 class="fw-bold text-success mb-3" role="status">{% trans "Password Reset Successful" %}</h2>

    <!-- Subtext -->
    <p class="text-secondary mb-4">
      {% trans "Your password has been updated. You can now log in with your new credentials." %}
    </p>

    <!-- Button -->
    <div class="d-flex justify-content-center">
      <form action="{% url 'login' %}" method="get">
        <button type="submit" class="btn btn-primary px-5 py-3">
          {% trans "Log In" %}
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  :root {
    --bg-light: rgba(255, 255, 255, 0.9);
    --bg-dark: rgba(30, 30, 30, 0.95);
    --text-light: #212529;
    --text-dark: #f8f9fa;
    --primary-color: #198754;
    --secondary-color: #0d6efd;
    --button-hover: #155d27;
    --button-text-color: #fff;
  }

  body {
    background-image: url("{% static 'images/ChatGPT4.png' %}");
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: var(--text-light);
    font-family: 'Helvetica Neue', Arial, sans-serif;
  }

  .page-wrapper {
    height: 100vh;
    width: 100%;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .success-card {
    max-width: 500px;
    width: 100%;
    padding: 2rem;
    border-radius: 1rem;
    backdrop-filter: blur(8px);
    background-color: var(--bg-light);
    z-index: 1000;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .success-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  }

  .fade-in {
    animation: fadeIn 0.9s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Button Styling */
  .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient background */
    border: none;
    border-radius: 10px; /* Rounded corners */
    height: 45px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #007bff); /* Hover effect */
    transform: translateY(-3px); /* Slight lift on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
  }

  .btn-primary:active {
    background: linear-gradient(135deg, #0056b3, #007bff); /* Active button color */
    transform: translateY(1px); /* Button click effect */
  }

  .btn-primary:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); /* Custom focus outline */
  }

  @media (prefers-color-scheme: dark) {
    body { background-color: #121212 !important; color: var(--text-dark); }
    .success-card {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .text-secondary {
      color: #ccc !important;
    }
  }
</style>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  window.addEventListener("load", () => {
    const duration = 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#0d6efd', '#198754', '#ffc107'],
        disableForReducedMotion: true,
        resize: true,
        useWorker: true
      });
      confetti({
        particleCount: 3,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#0d6efd', '#dc3545', '#ffc107'],
        disableForReducedMotion: true,
        resize: true,
        useWorker: true
      });

      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  });
</script>
{% endblock %}
