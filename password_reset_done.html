{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Password Reset Sent" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-blur: rgba(255, 255, 255, 0.1);
      --card-glow: rgba(0, 123, 255, 0.2);
    }

    [data-theme="dark"] {
      --bg-blur: rgba(0, 0, 0, 0.3);
      --card-glow: rgba(255, 255, 255, 0.1);
    }

    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      animation: fadeIn 1s ease-in;
    }

    .card {
      backdrop-filter: blur(20px);
      background-color: var(--bg-blur);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--card-glow);
      padding: 35px;
      animation: zoomIn 0.6s ease-out;
      transition: all 0.4s ease;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .text-muted {
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 10px;
      height: 45px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1000;
      color: #fff;
      text-shadow: 0 0 5px #000;
      transition: color 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle {
      color: #ffda6b;
      text-shadow: none;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ðŸŒ™ / ðŸŒž toggle -->
  <div class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ™</div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <h2 class="card-title">{% trans "Email Sent" %}</h2>
          <p class="text-muted">
            {% trans "We've emailed you instructions for setting your password. You should receive it shortly." %}
          </p>
          <div class="mt-3">
            <a class="btn btn-primary w-100" href="{% url 'account_login' %}">
              {% trans "Back to login" %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic BG & Theme Toggle -->
  <script>
    const backgrounds = [
      
        "{% static 'images/ChatGPT3.png' %}",
        "{% static 'images/ChatGPT4.png' %}",
        "{% static 'images/ChatGPT5.png' %}",
    ];
    const randomImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;

    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const current = localStorage.getItem("theme") || "light";
    html.setAttribute("data-theme", current);
    themeToggle.textContent = current === "dark" ? "ðŸŒž" : "ðŸŒ™";

    themeToggle.addEventListener("click", () => {
      const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggle.textContent = newTheme === "dark" ? "ðŸŒž" : "ðŸŒ™";
    });
  </script>
</body>
</html>
