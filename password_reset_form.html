{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Reset Password" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Theme Toggle Icons -->
    <style>
        body {
            background-image: url("{% static 'images/ChatGPT4.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        [data-theme="dark"] body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        [data-theme="dark"] .card {
            background: rgba(30, 30, 30, 0.85);
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 10px;
            height: 45px;
            font-size: 16px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            color: #000;
            transition: color 0.3s;
        }

        [data-theme="dark"] .theme-toggle {
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{% trans "Reset your password" %}</h2>

                        <p class="text-muted text-center mb-4">
                            {% trans "Enter your email address below, and we'll email instructions for setting a new one." %}
                        </p>

                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="mb-3">
                                <label for="id_email" class="form-label">{% trans "Email address" %}</label>
                                <input type="email" name="email" class="form-control" id="id_email" required placeholder="your@email.com">
                                {{ form.email.errors }}
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                {% trans "Send password reset email" %}
                            </button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="{% url 'account_login' %}" class="text-decoration-none">{% trans "Back to login" %}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
