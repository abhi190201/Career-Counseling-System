{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Recommended Career Domains</h2>
    <div class="row">
        {% for domain in domains %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ domain.DomainName }}</h5>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <!-- ✔️ Corrected static path usage -->
                    <img src="{% static 'images/icons/' %}{{ domain.DomainName }}.png"
     alt="icon"
     class="mb-3 mx-auto d-block"
     style="max-height: 70px; max-width: 100%; object-fit: contain;"
     onerror="this.onerror=null;this.src='{% static 'images/icons/default.png' %}';">

                    <a href="{% url 'start_test' domain.DomainID %}" class="btn btn-outline-primary mt-auto">Explore</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="text-center mt-5">
            <h5 class="text-muted">No domains available at the moment.</h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
